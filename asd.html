<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <link rel="stylesheet" href="css/customize.css" />
    <title>Index</title>
  </head>
  <body class="full-height" id="scrollup">
    <div class="loginform js-signin-input">
      <div class="accountformfield">
        <label>ID</label>
        <input type="text" class="js-signin-input" placeholder="John123" />
      </div>
      <div class="accountformfield">
        <label>Password</label>
        <input type="password" class="js-signin-input" />
      </div>
      <p class="c-label">
        <input name="cb" id="cb1" type="checkbox" /><label for="cb1"
          >Remember me?</label
        >

        <a href="#" title="">Lost your password?</a>
      </p>
      <button type="submit" id="js-signin-btn">Sign In</button>
    </div>

    <script>
      let btn = document.getElementById("js-signin-btn");
      btn.addEventListener("click", () => {
        let dom = document.getElementsByClassName("js-signin-input");
        let arr = [];
        for (let i = 0; i < dom.length; i++) {
          arr.push(dom[i].value);
        }
        console.log(arr);
      });
    </script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/modernizr.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/wow.min.js" type="text/javascript"></script>
    <script src="js/slick.min.js" type="text/javascript"></script>
    <script src="js/sumoselect.js" type="text/javascript"></script>
    <script src="js/isotop.js" type="text/javascript"></script>
    <script src="js/jquery.nicescroll.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/map1.js"></script>
    <script type="text/javascript" src="js/jq.aminoSlider.js"></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f6ac04217d0213217c7208829defdafb"
    ></script>
    <script src="img_upload.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
