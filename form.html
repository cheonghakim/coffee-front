<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <link rel="stylesheet" href="css/customize.css" />
    <title>Index</title>
  </head>

  <body class="full-height" id="scrollup">
    <section>
      <div class="block gray">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-10">
              <!-- PBox -->
              <div class="pbox">
                <form class="addlistingform" id="js-addcafe-user-form">
                  <div class="add_cafe_title">카페 추가하기</div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="fieldformy">
                        <span>카페 이름 *</span>
                        <input
                          type="text"
                          name="cafe_name"
                          required
                          maxlength="10"
                          name="cafe_name"
                        />
                      </div>
                      <div class="fieldformy">
                        <span
                          >카페 메뉴 (본인이 구매한 메뉴라도 적어주세요)</span
                        >
                        <input
                          placeholder="ex) 아메리카노 4000 , 라떼 4500"
                          type="text"
                          name="cafe_menu"
                        />
                      </div>
                      <div class="fieldformy">
                        <span>카테고리</span>
                        <select class="cdropshere" name="cafe_category">
                          <option value="">select option</option>
                          <option value="">option1</option>
                          <option value="">option2</option>
                          <option value="">option3</option>
                          <option value="">option4</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="fieldformy">
                        <span>카페 주소 *</span>
                        <input
                          placeholder="ex) Seoul, Jongno-gu, Gwancheol-dong, 5-8 카페 뎀셀브즈"
                          type="text"
                          name="cafe_loaction"
                          required
                        />
                      </div>
                      <div class="fieldformy">
                        <span>카페 SNS </span>
                        <input
                          placeholder="https://www.instagram.com/starbucks"
                          type="text"
                          name="cafe_sns"
                        />
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <a class="uploadfile">
                        <img src="images/cloud.png" alt="upload_img" />
                        <span>이미지를 업로드 하려면 클릭해주세요.</span>
                        <input
                          type="file"
                          accept="img/*"
                          onChange="uploadImgPreview()"
                          id="js-upload"
                          class="js-user-addcafe-img"
                          name="cafe_image"
                        />
                      </a>
                      <div class="pbox">
                        <h3>Gallery</h3>
                        <div class="slistinggallery">
                          <div class="sgallery img_preview">
                            <div id="js-thumnail" style="display: flex"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <br />
                  <div class="fieldbtn">
                    <button
                      type="submit"
                      class="js-submit"
                      id="js-user-addcafe-btn"
                    >
                      등록하기
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      let dom = document.getElementById("js-user-addcafe-btn");

      dom.addEventListener("click", (e) => {
        let form = document.getElementById("js-addcafe-user-form");

        let file = new FormData(form);

        for (value of file.values()) {
          console.log("value" + value);
          if (typeof value === "Object" || typeof value === Object) {
            console.log("img:" + value[0]);
          }
        }
      });
    </script>

    <script src="js/jquery.min.js" type="text/javascript"></script>

    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/wow.min.js" type="text/javascript"></script>
    <script src="js/slick.min.js" type="text/javascript"></script>
    <script src="js/sumoselect.js" type="text/javascript"></script>
    <script src="js/isotop.js" type="text/javascript"></script>
    <script src="js/jquery.nicescroll.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/map1.js"></script>
    <script type="text/javascript" src="js/jq.aminoSlider.js"></script>
