<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <link rel="stylesheet" href="css/customize.css" />

    <title>Index</title>
  </head>
  <body class="full-height" id="scrollup">
    <div class="page-loading">
      <img src="images/loader.gif" alt="" />
      <span>Skip Loader</span>
    </div>

    <div class="theme-layout">
      <div class="responsiveheader">
        <div class="rheader">
          <span><img src="images/ricon.png" alt="" /></span>
          <div class="logo">
            <a href="#" title=""
              ><img src="/Pages/images/hiddenc_logo_black.png" alt=""
            /></a>
          </div>
          <div class="extras">
            <span class="accountbtn"><i class="flaticon-avatar"></i></span>
          </div>
        </div>
        <div class="rnaver">
          <span class="closeresmenu"><i>x</i>Close</span>
          <div class="logo">
            <a href="#" title=""
              ><img src="http://placehold.it/175x40" alt=""
            /></a>
          </div>
          <ul>
            <li>
              <a href="#" title="">Home</a>
            </li>
            <li>
              <a href="#" title="">Search</a>
            </li>
            <li>
              <a href="#" title="">User</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Responsive header -->

      <header class="sticktop">
        <div class="logo">
          <a href="#" title=""
            ><img src="/Pages/images/hiddenc_logo_black.png" alt=""
          /></a>
        </div>
        <div class="userdropsec">
          <span
            ><img src="http://placehold.it/50x50" alt="" />${user_name}
          </span>
        </div>
        <a href="#" title="" class="bellicon"
          ><i class="fa fa-bell-o"></i><strong>${notification}</strong></a
        >
        <nav>
          <ul>
            <li>
              <a href="#" title="">Home</a>
            </li>
            <li class="accountbtn">
              <a href="#" title="">Search</a>
            </li>
            <li>
              <a href="#" title="">User</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- 헤더 search에 accountbtn클래스 주고 아래코드를 html에 붙여넣으면 된다. 단 계정생성과 같이 사용할 수 없다 -->
      <!-- 모든 html은 theme-layout안에 정의되어야 함을 주의 -->
      <div class="popupsec">
        <div class="popup">
          <div class="accounttabs search_pop_size">
            <span class="closepopup"><i>+</i></span>

            <div id="content">
              <div class="accountform" id="one">
                <div class="pop_title">
                  <label class="search_title">어떤 카페를 찾으세요?</label>
                </div>

                <div class="search_bar">
                  <input type="text" placeholder="검색어를 입력하세요" />
                  <div class="fieldbtn">
                    <button type="search">SERACH</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/modernizr.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/wow.min.js" type="text/javascript"></script>
    <script src="js/slick.min.js" type="text/javascript"></script>
    <script src="js/sumoselect.js" type="text/javascript"></script>
    <script src="js/isotop.js" type="text/javascript"></script>
    <script src="js/jquery.nicescroll.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/map1.js"></script>
    <script type="text/javascript" src="js/jq.aminoSlider.js"></script>
    <script src="app.js"></script>
